<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Overview" outcome="/ui/menu/tabMenu" icon="ui-icon-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Demos" outcome="/ui/menu/tabMenu" icon="ui-icon-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Documentation" outcome="/ui/menu/tabMenu" icon="ui-icon-document">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Support" outcome="/ui/menu/tabMenu" icon="ui-icon-wrench">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Social" outcome="/ui/menu/tabMenu" icon="ui-icon-person">
                <f:param name="i" value="4" />
            </p:menuitem>
        </p:tabMenu>
    </ui:define>

</ui:composition>
