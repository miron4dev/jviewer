<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">
        
        <h:form> 
            <p:growl id="growl" life="2000" />
            
            <p:commandButton value="Ajax Submit" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />

            <p:commandButton value="Non-Ajax Submit" id="nonAjax" actionListener="#{buttonView.buttonAction}" style="margin-right:20px;" ajax="false" />

            <p:commandButton value="With Icon" id="withIcon" actionListener="#{buttonView.buttonAction}" update="growl" style="margin-right:20px;" icon="ui-icon-disk" />

            <p:commandButton actionListener="#{buttonView.buttonAction}" id="iconOnly" update="growl" style="margin-right:20px;" icon="ui-icon-disk" title="Icon Only" />

            <p:commandButton value="Disabled" id="disabled" style="margin-right:20px;" disabled="true" />   
        </h:form>

    </ui:define>

</ui:composition>
