<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        
        <h:form>   
            <p:growl id="growl" life="2000" />
            
            <p:commandLink id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" style="margin-right:20px;">
                <h:outputText value="Ajax Submit" />
            </p:commandLink>

            <p:commandLink id="nonAjax" actionListener="#{buttonView.buttonAction}" style="margin-right:20px;" ajax="false">
                <h:outputText value="Non-Ajax Submit" />
            </p:commandLink>      
        </h:form>
        
    </ui:define>

</ui:composition>
