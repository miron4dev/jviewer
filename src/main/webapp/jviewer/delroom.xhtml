<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeModel.currentLocale}"/>
<h:head>
    <title>#{msg['deleteRoomTitle']}</title>
    <h:outputStylesheet library="styles" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('en')}">
            <h:graphicImage library="images" name="us_logo.png"/>
        </h:commandLink>
    </h:form>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('ru')}">
            <h:graphicImage library="images" name="ru_logo.png"/>
        </h:commandLink>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['roomManagementMessage']}" styleClass="common-panel">
            <p>#{msg['deleteQuestionMessage']} #{roomModel.currentRoom}?</p>
            <br/>
            <h:form id="deleteForm"><p:commandButton action="#{roomModel.removeRoom}" value="#{msg['yesButton']}" /></h:form>
            <h:form id="cancelForm"><p:commandButton action="admin?faces-redirect=true" value="#{msg['noButton']}" /></h:form>
        </p:panel>
    </div>
</h:body>

</html>
