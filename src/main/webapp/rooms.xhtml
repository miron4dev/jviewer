<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Room management page</title>
    <h:outputStylesheet name="css/main.css"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel style="width:350px; height:150px; position:relative; left:500px">
            <p>#{msg['welcomeMessage']}, #{studentModel.name}</p>
            <p>Select necessary room</p>
            <h:form id="loginForm">
                <p:selectOneMenu id="roomList" styleClass="select-menu" value="#{roomModel.currentRoom}">
                    <f:selectItems value="#{roomModel.rooms}" />
                    <p:ajax event="change" update="@this"/>
                </p:selectOneMenu>
                <br/>
                <br/>
                <p:commandButton action="#{loginController.pageRedirect('viewer')}" value="Login" />
            </h:form>
            <h:form id="logout"><p:commandButton action="#{loginController.logout}" value="Logout" /></h:form>
        </p:panel>
    </div>
</h:body>

</html>
