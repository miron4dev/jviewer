<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeModel.currentLocale}"/>
<h:head>
    <title>#{msg['createRoomTitle']}</title>
    <h:outputStylesheet library="styles" name="main.css"/>
    <h:outputStylesheet library="styles" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('en')}">
            <h:graphicImage library="images" name="us_logo.png"/>
        </h:commandLink>
    </h:form>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('ru')}">
            <h:graphicImage library="images" name="ru_logo.png"/>
        </h:commandLink>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['roomManagementMessage']}" style="width:450px; height:120px; position:relative; left:500px">
            <br/>
            <h:form id="createForm">
                <p:inputText id="name" value="#{roomModel.name}" required="true" requiredMessage="#{msg['requiredMessage']}"/>
                <p:watermark value="#{msg['name']}" for="name"/>
                <!--<br/>-->
                <!--<br/>-->
                <!--<p:password id="password" value="#{roomModel.password}"/>-->
                <!--<p:watermark value="#{msg['password']}" for="password"/>-->
                <br/>
                <br/>
                <p:commandButton action="#{roomModel.createRoom}" value="#{msg['createButton']}" />
            </h:form>
            <h:form id="cancelForm"><p:commandButton action="admin?faces-redirect=true" value="#{msg['backButton']}" /></h:form>
        </p:panel>
    </div>
</h:body>

</html>
